name = "excel-peachy-serverless"
compatibility_date = "2024-11-11"
compatibility_flags = [ "nodejs_compat" ]

[[d1_databases]]
binding = "DB"
# database_name = "honc-d1-database"
# database_id = "local-honc-d1-database"
database_name = "excel-peachy-db"
database_id = "520c7e80-8103-47c8-a2f9-496d4429d8dd"
migrations_dir = "drizzle/migrations"

[vars]
MY_VAR = "my-variable"
CORS_ORIGIN = "http://localhost:3000, https://open.spotify.com"

